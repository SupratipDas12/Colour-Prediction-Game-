<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Live Hack & History</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --dark-bg: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background-color: black; color: var(--neon-green);
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #matrixCanvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .container {
            position: relative; z-index: 2;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-green);
            padding: 10px; border-radius: 15px;
            box-shadow: 0 0 20px var(--neon-green);
            text-align: center; width: 95%; max-width: 400px; height: 95vh; 
            display: flex; flex-direction: column;
        }

        .prediction-panel {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--neon-green);
            padding: 10px; border-radius: 10px 10px 0 0;
            z-index: 10;
        }

        input {
            width: 85%; padding: 8px; margin: 5px 0;
            background: #000; border: 1px solid var(--neon-green);
            color: white; text-align: center; border-radius: 5px; font-size: 1rem;
        }

        .result-display {
            display: flex; justify-content: space-around; align-items: center;
            margin: 5px 0; padding: 8px; border: 1px dashed var(--neon-green);
        }

        .res-box { font-weight: bold; font-size: 1.1rem; }

        .history-list {
            max-height: 60px; overflow-y: auto;
            margin: 5px 0; font-size: 0.75rem;
            border-top: 1px solid #333; padding-top: 5px;
        }

        .history-row {
            display: flex; justify-content: space-between;
            padding: 2px 5px; border-bottom: 1px solid #222;
        }

        #gameWrapper {
            flex-grow: 1; width: 100%; 
            margin-top: 5px; border: 1px solid #333;
            border-radius: 8px; overflow: hidden; background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;
        }

        #hackBtnMain { background: var(--neon-green); color: black; box-shadow: 0 0 10px var(--neon-green); }
        #gameBtn { background: var(--neon-red); color: white; display: none; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .loading-text { animation: pulse 0.8s infinite; color: var(--neon-red); }

        #mainSection, #loadingSection { display: none; height: 100%; flex-direction: column; }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div id="loginSection" class="container">
        <h2 style="letter-spacing: 2px;">SECURE ACCESS</h2>
        <input type="password" id="passInput" placeholder="ENTER PIN (4321)">
        <button class="btn" style="background: var(--neon-green);" onclick="checkLogin()">START SYSTEM</button>
    </div>

    <div id="loadingSection" class="container">
        <h2 style="margin-top: 40%;">CONNECTING LIVE...</h2>
    </div>

    <div id="mainSection" class="container">
        
        <div class="prediction-panel">
            <input type="number" id="periodInput" placeholder="ENTER LAST 3 DIGITS">
            
            <div class="result-display">
                <div id="resNum" class="res-box">NUM: --</div>
                <div id="resText" class="res-box" style="color: var(--neon-green);">RESULT</div>
            </div>

            <button id="hackBtnMain" class="btn" onclick="runHack()">GET PREDICTION</button>
            <button id="gameBtn" class="btn" onclick="resetHack()">NEXT PERIOD</button>

            <div class="history-list" id="historyBox">
                <div style="color: #666; text-align: center;">No History Yet</div>
            </div>
        </div>

        <div id="gameWrapper">
            <iframe id="gameFrame" src=""></iframe>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0F0"; 
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        function checkLogin() {
            if(document.getElementById('passInput').value === "4321") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('loadingSection').style.display = 'flex';
                
                // Naya Game Link Updated Here
                document.getElementById('gameFrame').src = "https://www.rajastake1.com/#/register?invitationCode=1715253780";

                setTimeout(() => {
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('mainSection').style.display = 'flex';
                }, 1500);
            } else { alert("WRONG PIN"); }
        }

        function runHack() {
            const period = document.getElementById('periodInput').value;
            if(!period) return alert("Enter Period!");

            const resText = document.getElementById('resText');
            resText.innerText = "CALCULATING";
            resText.className = "res-box loading-text";

            setTimeout(() => {
                const num = Math.floor(Math.random() * 10);
                const isBig = num >= 5;
                const sizeLabel = isBig ? "BIG" : "SMALL";
                const color = (num % 2 === 0) ? "var(--neon-red)" : "var(--neon-green)";

                document.getElementById('resNum').innerText = "NUM: " + num;
                resText.innerText = sizeLabel;
                resText.style.color = color;
                resText.className = "res-box";

                addHistory(period, num, sizeLabel, color);

                document.getElementById('hackBtnMain').style.display = 'none';
                document.getElementById('gameBtn').style.display = 'block';
            }, 1000);
        }

        function addHistory(period, num, size, color) {
            const historyBox = document.getElementById('historyBox');
            if(historyBox.innerText.includes("No History Yet")) historyBox.innerHTML = "";
            
            const row = document.createElement('div');
            row.className = 'history-row';
            row.innerHTML = `<span>[P:${period}]</span><span style="color:${color}">${size} (${num})</span>`;
            historyBox.prepend(row);
        }

        function resetHack() {
            document.getElementById('periodInput').value = "";
            document.getElementById('resNum').innerText = "NUM: --";
            document.getElementById('resText').innerText = "READY";
            document.getElementById('resText').style.color = "var(--neon-green)";
            document.getElementById('gameBtn').style.display = 'none';
            document.getElementById('hackBtnMain').style.display = 'block';
        }
    </script>
</body>
</html>
